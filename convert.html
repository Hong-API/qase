<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-items: center;
        justify-content: center;
        padding: 20px;
        min-width: 350px;
        max-width: 100vh;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
</style>

<body>

    <div class="container">
        <div
            style="margin: 5px 0; display: flex; justify-content:space-between; justify-items: center; align-items: center;">
            <a href="popup.html"><button>Back</button></a>

        </div>


        <h3 style="margin-bottom: 5px; font-family: 'Times New Roman', Times, serif;">Generate game ID with game
            name</h3>

        <div style="display: flex; justify-items: start;">
            <div style=" margin-right: 5px;">
                <span>Example Input:</span>
            </div>
            <div>
                <div style="color: gray; font-weight: bold;"> ID Name</div>
                <div>201 LiveCasino game</div>
                <div>203 LiveCasino game2</div>
            </div>
        </div><br>
        <div class="input-group">
            <textarea name="converter" id="converter" cols="30" rows="10"></textarea>
        </div>
        <div style="margin: 5px 0; display: flex; justify-content: space-between;">
            <button id="button">Convert</button>
            <button id="copyBtn">Copy</button>
        </div>
        <div class="input-group">
            <textarea id="data" name="" id="" cols="30" rows="10" disabled></textarea>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="convert.js"></script>
</body>

</html>
