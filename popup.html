<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="add-form-container">
        <div class="add-form">
            <h2>Creat Test Run</h2>
            <div class="input-group">
                <div style="display: flex; justify-content: space-between; align-items: end;">
                    <label for="token">Author</label>
                    <span id="requestData">Loading...</span>
                </div>

                <select name="" id="token" style="width: 100%;">
                    <option value="" disabled selected hidden>Select author</option>

                </select>
            </div>
            <div class="input-group">
                <label for="title" style="color: green; font-weight: bold;">Test case title:</label>
                <input type="text" id="title" name="title" required placeholder="JiraID/ GPID/ GameID/ GameName">
            </div>
            <div class="input-group">
                <label for="testPlan">Test Plan:</label>
                <select id="selectPlan" name="testPlan" required>
                    <option value="" disabled selected hidden>Select a plan</option>
                </select>
            </div>
            <div class="input-group">
                <label for="env">Environment:</label>
                <select id="env" name="env" required>
                    <option value="" disabled selected hidden>Select an environment</option>

                </select>
            </div>
        </div>
        <button id="CreateTestRun">Create</button>
        <!-- Message  -->

    </div>
    <div class="notification" id="notification" style="display: none;">
    </div>
    <script src="popup.js"></script>

</body>

</html>
