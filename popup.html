<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="add-form-container">
        <div class="add-form">
            <h2 style="margin-bottom: 20px;">Create Test Run</h2>

            <div style="display: flex; justify-content: end;">
                <a href="convert.html" style="color: white;"><button>Generate game ID with game name</button></a>
            </div>

            <div class="input-group">
                <div style="display: flex; justify-content: space-between; align-items: end;">
                    <label for="token">Author</label>
                    <span id="requestData">Loading...</span>
                </div>

                <select name="" id="token" style="width: 100%;">
                    <option value="" disabled selected hidden>Select author</option>

                </select>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <div class="input-group">
                    <label for="title" style="color: green; font-weight: bold;">Jira ID</label>
                    <input type="text" id="jira_id" name="" required placeholder="Jira request id">
                </div>
                <div class="input-group" style="margin-left: 2px;">
                    <label for="title" style="color: green; font-weight: bold;">GPID</label>
                    <input type="text" id="game_id" name="" required placeholder="Game provider id">
                </div>
            </div>
            <div class="input-group">
                <label for="title" style="color: green; font-weight: bold;">Game ID and Name</label>
                <input type="text" id="last_title" name="last_title" required
                    placeholder="GameID1/Name -- GameID2/Name -- ...">
            </div>
            <div class="input-group">
                <label for="testPlan">Test Plan:</label>
                <select id="selectPlan" name="testPlan" required>
                    <option value="" disabled selected hidden>Select a plan</option>
                   
                </select>
            </div>
            <div class="input-group">
                <label for="env">Environment</label>
                <input type="text" id="displayENV" disabled>
                <input type="text" id="env" disabled hidden>
            </div>
        </div>
        <button id="CreateTestRun">Create</button>
        <!-- Message  -->

    </div>
    <div class="notification" id="notification" style="display: none;">
    </div>
    <script src="popup.js"></script>

</body>

</html>
